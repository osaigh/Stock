<div *ngIf="IsUserSignedIn;else elseBlock">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a [routerLink]="['/']" class="navbar-brand">
              Stock
            </a>
            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <div class="mr-auto"></div>
                <div class="ml-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item"><span style="display: block;" class="mr-3 mt-2">{{userGreeting}}</span></li>
                        <li class="nav-item">
                            <button class="nav-link" (click)="signOut()">
                                Sign Out
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
<ng-template #elseBlock>
    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a [routerLink]="['/']" class="navbar-brand">
                    Stock
                </a>
                <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="mr-auto"></div>
                    <div class="ml-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button class="nav-link" (click)="signIn()">
                                    Sign In
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

</ng-template>
